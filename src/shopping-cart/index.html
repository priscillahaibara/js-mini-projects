<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Project</title>
    <link rel="stylesheet" href="/src/shopping-cart/style.css" />
  </head>
  <body>
    <nav>Shopping Center</nav>
    <header>
      <input type="text" placeholder="Search Items" id="input-items" />
      <button id="add-input-button">Search</button>
    </header>

    <main>
      <section id="products-section"></section>

      <section id="cart-section">
        <div id="cart-items"></div>

        <div id="cart-total">
          <p id="total-quantity"></p>
          <p id="total-price"></p>
        </div>
      </section>
    </main>

    <footer>Contact information</footer>
    <script src="./script.js"></script>
  </body>
</html>
