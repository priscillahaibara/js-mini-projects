<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <p>Shopping Center</p>
        <ion-icon name="cart-outline" id="cart-icon"></ion-icon>
      </nav>
    </header>

    <main>
      <section id="input-section">
        <div id="input-container">
          <input type="text" placeholder="Search products..." id="search-input" />
          <button id="add-input-button">Search</button>
        </div>
        <div id="filter-container">
          <p>Filter:</p>
          <select id="select-filter">
            <option value="all">All Categories</option>
            <option value="clothing">Clothing</option>
            <option value="footwear">Footwear</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
      </section>
      <section id="products-section"></section>

      <section id="cart-section" class="cart-modal hidden">
        <button id="close-cart-button"><ion-icon name="close-outline"></ion-icon></button>
        <div id="cart-items"></div>

        <div id="cart-total">
          <p id="total-quantity"></p>
          <p id="total-price"></p>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
